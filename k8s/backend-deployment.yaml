apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: rakshit910/movie-recc-server:latest
          ports:
          - containerPort: 3000
          env:
          - name: MONGODB_URI
            valueFrom:
              secretKeyRef:
                name: mongodb-secret
                key: connection-string
          - name: LOGSTASH_HOST
            value: "logstash"
          - name: LOGSTASH_PORT
            value: "5044"
          resources:
              requests:
                cpu:    200m
                memory: 256Mi
              limits:
                cpu:    1
                memory: 512Mi